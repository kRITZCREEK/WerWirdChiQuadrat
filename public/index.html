<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Millionär</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/foundation.css"/>
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>
    <div class="row">
        <div class="large-12 columns">
            <h1>Wer wird Millionär?</h1>
        </div>
    </div>
    <hr/>

    <h5>Wie hat sich das Publikum entschieden?</h5>

    <div class="row">
        <form>
            <div class="row">
                <div class="small-6 columns">
                    <label class="answer-label" for="answer-a">A</label>
                    <input type="number" class="answer" id="answer-a" placeholder="Antwort A"/>
                </div>
                <div class="small-6 columns">
                    <label class="answer-label">B</label>
                    <input type="number" class="answer" placeholder="Antwort B"/>
                </div>
            </div>
            <div class="row">
                <div class="small-6 columns">
                    <label class="answer-label">C</label>
                    <input type="number" class="answer" placeholder="Antwort C"/>
                </div>
                <div class="small-6 columns">
                    <label class="answer-label">D</label>
                    <input type="number" class="answer" placeholder="Antwort D"/>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="small-6 small-centered columns end">
            <button class="medium button submit-btn" id="submitBtn">Berechne Signifikanz</button>
        </div>
    </div>

    <div class="row">
        <div class="small-6 small-centered columns end">
            <div class="result" id="result"></div>
        </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
        $(document).foundation();
        $(function(){
            function setSignifikant(){
                var el = document.getElementById("result");
                el.innerText = "Signifikant";
                el.setAttribute("class", "result signifikant");
            }

            function setUnsignifikant(){
                var el = document.getElementById("result");
                el.innerText = "Unsignifikant";
                el.setAttribute("class", "result unsignifikant");
            }

            var submitBtn = $("#submitBtn");
            submitBtn.on('click', function(e){
                e.preventDefault();
                //setSignifikant();
                setUnsignifikant();
            });
        }());
    </script>
</body>
</html>
